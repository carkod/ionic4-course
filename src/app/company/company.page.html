<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title> Client List </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let company of data;" (click)="openDetails(company)">
            <ion-label>{{company.name}}</ion-label>
            <ion-label>{{company.phone}}</ion-label>
          </ion-item>
    </ion-list>
</ion-content>
